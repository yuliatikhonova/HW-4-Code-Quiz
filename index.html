<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p id="timer" class="hide"></p>

    <main class="container">
        <section id="intro">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <h3>Details of the quiz</h3>
            <button id="start-btn">Start Quiz</button>
        </section>

        <section id="question-container" class="hide">
            <h1 id="question"></h1>

            <div id="answer-btn">
                <button id="btn" class="btn1"></button>
                <button id="btn" class="btn2"></button>
                <button id="btn" class="btn3"></button>
                <button id="btn" class="btn4"></button>
            </div>

            <hr style="margin-top: 20px;">

            <footer id="grade"></footer>
        </section>

        <section id="final" class="hide">
            <h1>All done</h1>
            <p>Final Score is:</p>
            <p id="finalScore"></p>
        </section>
        <form id="form" class="hide">
            <label for="initials">Input your initials here:</label><br>
            <input type="text" id="initials" name="initials" ><br>
            <input id="turnIn" type="submit" value="Submit">
        </form>
<!-- Input your initials here: -->

        <section id="highScore" class="hide">
            <h1>High Score!!!</h1>
           
            <!-- <p id="scoreText">

            </p> -->
        </section>


    </main>

    <script src="script.js"></script>
</body>

</html>
